
name: Claim

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: [40 41 1, 40 41 2, 40 41 3, 40 41 4, 40 41 5, 41 42 6, 41 42 7, 41 42 8, 41 42 9, 41 42 10, 42 43 11, 42 43 12, 42 43 13, 42 43 14, 42 43 15, 43 44 16, 43 44 17, 43 44 18, 43 44 19, 43 44 20, 44 45 21, 44 45 22, 44 45 23, 44 45 24, 44 45 25, 45 46 26, 45 46 27, 45 46 28, 45 46 29, 45 46 30, 46 47 31, 46 47 32, 46 47 33, 46 47 34, 46 47 35, 47 48 36, 47 48 37, 47 48 38, 47 48 39, 47 48 40, 48 49 41, 48 49 42, 48 49 43, 48 49 44, 48 49 45, 49 50 46, 49 50 47, 49 50 48, 49 50 49, 49 50 50, 50 51 51, 50 51 52, 50 51 53, 50 51 54, 50 51 55, 51 52 56, 51 52 57, 51 52 58, 51 52 59, 51 52 60, 52 53 61, 52 53 62, 52 53 63, 52 53 64, 52 53 65, 53 54 66, 53 54 67, 53 54 68, 53 54 69, 53 54 70, 54 55 71, 54 55 72, 54 55 73, 54 55 74, 54 55 75, 55 56 76, 55 56 77, 55 56 78, 55 56 79, 55 56 80, 56 57 81, 56 57 82, 56 57 83, 56 57 84, 56 57 85, 57 58 86, 57 58 87, 57 58 88, 57 58 89, 57 58 90, 58 59 91, 58 59 92, 58 59 93, 58 59 94, 58 59 95, 59 60 96, 59 60 97, 59 60 98, 59 60 99, 59 60 100]
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Setup Code
      run: |
        node index.js
        npm i
        node asis.js ${{secrets.WK_U}} ${{secrets.WK_I}} ${{secrets.WK_S}} ${{secrets.BK_U}}
        ls -la
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install
      run: |
        cd wkwk
        python -m pip install --upgrade pip wheel setuptools
        pip install -r requirements.txt
        sudo apt install -y ffmpeg
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
        export DISPLAY=:0
        /usr/bin/Xvfb :0 -screen 0 1024x768x24 &
        sleep 5
        xvfb-run python run.py ${{ matrix.rangeIndex }}
    - name: done
      run: exit
