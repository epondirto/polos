
name: Claim

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: [80 81 1, 80 81 2, 80 81 3, 80 81 4, 80 81 5, 81 82 6, 81 82 7, 81 82 8, 81 82 9, 81 82 10, 82 83 11, 82 83 12, 82 83 13, 82 83 14, 82 83 15, 83 84 16, 83 84 17, 83 84 18, 83 84 19, 83 84 20, 84 85 21, 84 85 22, 84 85 23, 84 85 24, 84 85 25, 85 86 26, 85 86 27, 85 86 28, 85 86 29, 85 86 30, 86 87 31, 86 87 32, 86 87 33, 86 87 34, 86 87 35, 87 88 36, 87 88 37, 87 88 38, 87 88 39, 87 88 40, 88 89 41, 88 89 42, 88 89 43, 88 89 44, 88 89 45, 89 90 46, 89 90 47, 89 90 48, 89 90 49, 89 90 50, 90 91 51, 90 91 52, 90 91 53, 90 91 54, 90 91 55, 91 92 56, 91 92 57, 91 92 58, 91 92 59, 91 92 60, 92 93 61, 92 93 62, 92 93 63, 92 93 64, 92 93 65, 93 94 66, 93 94 67, 93 94 68, 93 94 69, 93 94 70, 94 95 71, 94 95 72, 94 95 73, 94 95 74, 94 95 75, 95 96 76, 95 96 77, 95 96 78, 95 96 79, 95 96 80, 96 97 81, 96 97 82, 96 97 83, 96 97 84, 96 97 85, 97 98 86, 97 98 87, 97 98 88, 97 98 89, 97 98 90, 98 99 91, 98 99 92, 98 99 93, 98 99 94, 98 99 95, 99 100 96, 99 100 97, 99 100 98, 99 100 99, 99 100 100]
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Setup Code
      run: |
        node index.js
        npm i
        node asis.js ${{secrets.WK_U}} ${{secrets.WK_I}} ${{secrets.WK_S}} ${{secrets.BK_U}}
        ls -la
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install
      run: |
        cd wkwk
        python -m pip install --upgrade pip wheel setuptools
        pip install -r requirements.txt
        sudo apt install -y ffmpeg
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
        export DISPLAY=:0
        /usr/bin/Xvfb :0 -screen 0 1024x768x24 &
        sleep 5
        xvfb-run python run.py ${{ matrix.rangeIndex }}
    - name: done
      run: exit
