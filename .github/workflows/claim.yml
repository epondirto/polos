
name: Claim

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: [5340 5345 1, 5340 5345 2, 5340 5345 3, 5340 5345 4, 5340 5345 5, 5340 5345 6, 5340 5345 7, 5340 5345 8, 5340 5345 9, 5340 5345 10, 5345 5350 11, 5345 5350 12, 5345 5350 13, 5345 5350 14, 5345 5350 15, 5345 5350 16, 5345 5350 17, 5345 5350 18, 5345 5350 19, 5345 5350 20, 5350 5355 21, 5350 5355 22, 5350 5355 23, 5350 5355 24, 5350 5355 25, 5350 5355 26, 5350 5355 27, 5350 5355 28, 5350 5355 29, 5350 5355 30, 5355 5360 31, 5355 5360 32, 5355 5360 33, 5355 5360 34, 5355 5360 35, 5355 5360 36, 5355 5360 37, 5355 5360 38, 5355 5360 39, 5355 5360 40]
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Setup Code
      run: |
        node index.js
        npm i
        node asis.js ${{secrets.WK_U}} ${{secrets.WK_I}} ${{secrets.WK_S}} ${{secrets.BK_U}}
        ls -la
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install
      run: |
        cd wkwk
        python -m pip install --upgrade pip wheel setuptools
        pip install -r requirements.txt
        sudo apt install -y ffmpeg
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
        export DISPLAY=:0
        /usr/bin/Xvfb :0 -screen 0 1024x768x24 &
        sleep 5
        xvfb-run python run.py ${{ matrix.rangeIndex }}
    - name: done
      run: exit
