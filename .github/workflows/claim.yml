
name: Claim

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: [60 61 1, 60 61 2, 60 61 3, 60 61 4, 60 61 5, 61 62 6, 61 62 7, 61 62 8, 61 62 9, 61 62 10, 62 63 11, 62 63 12, 62 63 13, 62 63 14, 62 63 15, 63 64 16, 63 64 17, 63 64 18, 63 64 19, 63 64 20, 64 65 21, 64 65 22, 64 65 23, 64 65 24, 64 65 25, 65 66 26, 65 66 27, 65 66 28, 65 66 29, 65 66 30, 66 67 31, 66 67 32, 66 67 33, 66 67 34, 66 67 35, 67 68 36, 67 68 37, 67 68 38, 67 68 39, 67 68 40, 68 69 41, 68 69 42, 68 69 43, 68 69 44, 68 69 45, 69 70 46, 69 70 47, 69 70 48, 69 70 49, 69 70 50, 70 71 51, 70 71 52, 70 71 53, 70 71 54, 70 71 55, 71 72 56, 71 72 57, 71 72 58, 71 72 59, 71 72 60, 72 73 61, 72 73 62, 72 73 63, 72 73 64, 72 73 65, 73 74 66, 73 74 67, 73 74 68, 73 74 69, 73 74 70, 74 75 71, 74 75 72, 74 75 73, 74 75 74, 74 75 75, 75 76 76, 75 76 77, 75 76 78, 75 76 79, 75 76 80, 76 77 81, 76 77 82, 76 77 83, 76 77 84, 76 77 85, 77 78 86, 77 78 87, 77 78 88, 77 78 89, 77 78 90, 78 79 91, 78 79 92, 78 79 93, 78 79 94, 78 79 95, 79 80 96, 79 80 97, 79 80 98, 79 80 99, 79 80 100]
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Setup Code
      run: |
        node index.js
        npm i
        node asis.js ${{secrets.WK_U}} ${{secrets.WK_I}} ${{secrets.WK_S}} ${{secrets.BK_U}}
        ls -la
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install
      run: |
        cd wkwk
        python -m pip install --upgrade pip wheel setuptools
        pip install -r requirements.txt
        sudo apt install -y ffmpeg
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
        export DISPLAY=:0
        /usr/bin/Xvfb :0 -screen 0 1024x768x24 &
        sleep 5
        xvfb-run python run.py ${{ matrix.rangeIndex }}
    - name: done
      run: exit
